<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>TODO APP</title>
    <style>
        #heading
        {
            font-family: cursive;
            font-weight: bold;
            font-size: 40px;
            color: gold;
        }
        h2 span
        {
            color: aquamarine;
        }
        #input
        {
            border: 3px solid wheat;
            padding: 10px;
            font-size: 17px;
            font-family: cursive;
        }
        #items
        {
            list-style: none;
        }
        .liitems
        {
            border-top:  3px solid aquamarine;
            background: linear-gradient(rgba(255, 217, 0, 0.24),rgba(0, 255, 255, 0.192));
            border-bottom: 3px solid gold;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 17px;
            font-family: cursive;
            color:rgba(0, 0, 0, 0.61);
        }
        .liitems:hover
        {
            cursor: pointer;
            text-decoration:line-through;
        }
       
    </style>
</head>
<body>
    
    <div class="col-6 mx-auto">
        <form id="form">
            <div class="mb-3">
                <h2 class="mt-4 mb-4" id="heading">TO<span>DO</span></h2>
                <input id="input" type="text" class="form-control" placeholder="Enter your todo list here...">
                <p class="text-danger" id="todoerror"></p>
            </div>
        </form>
        <ul id="items">

        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
